<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday!</title>
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <!-- Slide show start -->

    <div class="slider">
        <div class="slides">
            <!-- radio button starts -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <input type="radio" name="radio-btn" id="radio6">
            <!-- radio button ends -->
            <!-- slide image start -->
             <div class="slide first">
                <img src="1.png" alt="">
             </div>   
             <div class="slide">
                <img src="2.png" alt="">
             </div>
             <div class="slide">
                <img src="3.png" alt="">
             </div>
             <div class="slide">
                <img src="4.png" alt="">
             </div>
             <div class="slide">
                <img src="5.png" alt="">
             </div>
             <div class="slide">
                <video src="6.mp4" width="530" height="500"controls></video>
             </div>
            <!-- slide image end -->
        </div>
        <!-- manual navigation starts -->
    <div class="navigation-manual">
        <label for="radio1" class="manual-btn">6</label>
        <label for="radio2" class="manual-btn">5</label>
        <label for="radio3" class="manual-btn">4</label>
        <label for="radio4" class="manual-btn">3</label>
        <label for="radio5" class="manual-btn">2</label>
        <label for="radio6" class="manual-btn">1</label>
    </div>
        <!-- manual navigation ends -->
        <div class="click">
            <h2>Click on the numbers one by one</h2>
        </div>
    </div>


    <!-- Slide show end -->
</body>
</html>
